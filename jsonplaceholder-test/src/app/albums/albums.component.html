<div class="starter-template">
  <h1>Albums</h1>
  <p *ngIf="isBusy"><i>Loading albums...</i></p>
  <table>
    <thead>
      <th>Id</th>
      <th>Title</th>
    </thead>
    <tbody>
      <tr *ngFor="let album of albums">
        <td>{{album.id}}</td>
        <td>{{album.title}}</td>
      </tr>
    </tbody>
  </table>
</div>
